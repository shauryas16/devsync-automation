name: Daily Commit Automation

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Configure Git with email 24f2008128@ds.study.iitm.ac.in
        run: |
          git config --local user.email "24f2008128@ds.study.iitm.ac.in"
          git config --local user.name "DevSync Automation"
      
      - name: Create daily update
        run: |
          echo "Automated update on $(date)" >> daily-log.txt
      
      - name: Commit and push changes
        run: |
          git add daily-log.txt
          git commit -m "Automated daily update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "Nothing to push"
